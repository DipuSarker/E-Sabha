{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class="p-5">
    <div class="row text-justify">
        <div class="col">
            <h1 class="myhead2">My Post</h1>
            <hr>
        </div>
    </div>

    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form | crispy }} <br>
        <input class="btn btn-dark" type="submit">
    </form>
</main>
{% endblock content %}
